<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success | Anak Kemang</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="ico.ico" />
    <script>
      function disableBack() {
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function () {
          window.history.pushState(null, "", window.location.href);
        };
      }
    </script>
  </head>
  <body onload="disableBack()">
    <div
      class="card shadow p-3 mb-5 bg-body rounded-4"
      style="width: 20rem; height: 19rem"
    >
      <div class="card-body">
        <img
          src="logo-new.jpg"
          class="logo rounded mx-auto d-block"
          alt="logo"
        />
        <div class="fs-4 my-n2 text-center fw-semibold">Thanks for coming!</div>
        <div class="fs-6 text-center fw-normal" style="color: #255d86">
          Keep buying, dont be annoying
        </div>
      </div>
    </div>
  </body>
  <script>
    window.close();
  </script>
</html>
