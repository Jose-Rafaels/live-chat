<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Sender | Anak Kemang</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="ico.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="card shadow p-3 mb-5 bg-body rounded-4"
      style="width: 20rem; height: 28rem"
    >
      <div class="card-body">
        <h2 class="text-center"><b>Say Hello! </b></h2>
        <div class="mb-3">
          <label for="username" class="form-label">Enter your name</label>
          <input type="text" class="form-control" id="username" />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Whatâ€™s Happening?</label>
          <textarea
            class="form-control"
            placeholder="Dont send Toxic Massages!"
            id="message"
            rows="5"
          ></textarea>
        </div>
      </div>
      <button id="send" class="btn btn-primary mx-auto my-2">Send</button>
    </div>

    <script>
      let conn = new WebSocket("ws://192.168.137.37:8080");
      let sendBtn = document.getElementById("send");

      sendBtn.onclick = function () {
        let name = document.getElementById("username").value;
        let content = document.getElementById("message").value;
        let message = { name: name, content: content };
        let status = conn.send(JSON.stringify(message));
        console.log(status);
        window.location.href = "success.html";

        // Clear the message field after sending
      };
    </script>
  </body>
</html>
